<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Встроенный Яндекс.Календарь — Месяц</title>
  <style>
    :root {
      --bg: #0b0c0f;
      --card: #12141a;
      --text: #e7e9ee;
      --muted: #9aa3b2;
      --accent: #3b82f6;
      --border: #1e2230;
      --radius: 12px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }

    .page {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(59,130,246,0.08), rgba(0,0,0,0));
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .card-header {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid var(--border);
      background: radial-gradient(1200px 200px at 20% -50%, rgba(59,130,246,0.15), transparent);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
    }

    .card-title {
      margin: 0;
      font-size: 15px;
      color: var(--muted);
    }

    /* Адаптивный контейнер для iframe */
    .yc-embed {
      position: relative;
      width: 100%;
      /* Соотношение сторон: можно корректировать под дизайн */
      aspect-ratio: 16 / 11;
      background: #0f1117;
    }

    /* Фоллбэк, если браузер не поддерживает aspect-ratio */
    .yc-embed::before {
      content: "";
      display: block;
      padding-bottom: calc(100% * 11 / 16);
    }

    .yc-embed > iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #fff;
    }

    /* Тонкая прокрутка, если появится внутренняя */
    .yc-embed > iframe {
      scrollbar-width: thin;
      scrollbar-color: #475569 #0b0c0f;
    }

    footer {
      color: var(--muted);
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      text-align: center;
    }

    /* Мобильные корректировки высоты */
    @media (max-width: 768px) {
      .yc-embed { aspect-ratio: 4 / 5; }
      .yc-embed::before { padding-bottom: calc(100% * 5 / 4); }
    }

    @media (max-width: 480px) {
      .yc-embed { aspect-ratio: 3 / 5; }
      .yc-embed::before { padding-bottom: calc(100% * 5 / 3); }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="container">
        <h1>Календарь — месячный вид</h1>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <div class="card-header">
          <span class="dot"></span>
          <p class="card-title">Яндекс.Календарь (Europe/Moscow)</p>
        </div>
        <div class="yc-embed">
          <iframe
            src="https://calendar.yandex.ru/embed/month?private_token=60dc2986fd011ad112334068ba1429c715c3c6df&tz_id=Europe/Moscow"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            allowtransparency="true"
          ></iframe>
        </div>
      </section>
    </main>

    <footer>
      Встраивание выполнено через iframe, как рекомендует справка Яндекс.Календаря; вид «месяц» и параметр tz_id передаются в URL [web:7][web:2].
    </footer>
  </div>
</body>
</html>
