<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Календарь — весь экран</title>
  <style>
    :root {
      --vh: 1vh; /* JS-фоллбэк: 1% реальной высоты окна */
      --bg: #0b0c0f;
    }

    /* Сброс и базовые стили */
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }

    /* Корневой контейнер без рамок и футера */
    .app {
      /* Основной способ — динамическая высота вьюпорта */
      height: 100dvh;
      /* Фоллбэк для старых браузеров */
      height: calc(var(--vh) * 100);
      width: 100%;
      display: grid;
      grid-template-rows: 1fr;
      /* Без внешних отступов/рамок — «без фрейма» */
      padding: env(safe-area-inset-top, 0px) env(safe-area-inset-right, 0px)
               env(safe-area-inset-bottom, 0px) env(safe-area-inset-left, 0px);
      box-sizing: border-box;
      background: #0f1117; /* фон на всю страницу */
    }

    /* В портретной ориентации — обязательно на весь экран */
    @media screen and (orientation: portrait) {
      .app {
        height: 100dvh;
        height: calc(var(--vh) * 100);
      }
    }

    /* Контейнер под календарь без «рамки» и прокрутки снаружи */
    .calendar {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: clip;
      background: #0f1117;
    }

    /* Сам календарь: растянуть ровно на экран, без границ */
    .calendar > iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;               /* убрать рамку */
      background: #fff;        /* фон виджета */
      overscroll-behavior: contain;
    }

    /* На десктопах можно ограничить высоту, если нужно (не обязательно) */
    @media (min-width: 1024px) and (orientation: landscape) {
      .app {
        height: 100vh;  /* на десктопах vh стабильнее */
      }
    }
  </style>

  <script>
    // JS-фоллбэк для корректной высоты на мобильных (фикс 100vh)
    (function() {
      function setVH() {
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      setVH();
      window.addEventListener('resize', setVH, { passive: true });
      window.addEventListener('orientationchange', setVH, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="app" role="application" aria-label="Календарь на весь экран">
    <div class="calendar">
      <iframe
        src="https://calendar.yandex.ru/embed/month?private_token=60dc2986fd011ad112334068ba1429c715c3c6df&tz_id=Europe/Moscow"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowtransparency="true"
        title="Яндекс.Календарь — месячный вид"
      ></iframe>
    </div>
  </div>
</body>
</html>
